<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="device-width, intial-scale=1.0">
	<link rel="stylesheet" href="css\bootstrap.min.css">
	<link
		href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&amp;display=swap"
		rel="stylesheet">
		<style>
			.banner-image {
			  background-image: url(img/bg2.jpg);
			  background-size: cover;
			}
		  </style>
</head>

<body>
	<section id="login" class="banner-image">
		<div class="container">
			<div class="row vh-100 align-items-center justify-content-center">
				<div class="col-sm-8 col-md-6 col-lg-4 rounded p-4" style="background-color: #191919;">
					<div class="row justify-content-center mb-4">
						<h2 class="text-white content text-center">Register</h2>
					</div>
					<form>
						<div class="mb-4 text-white">
							<input type="username" class="form-control" id="text" placeholder="Username">
						</div>
						<div class="mb-4 text-white">
							<input type="" class="form-control" id="email" placeholder="Email">
						</div>
                        <div class="mb-4 text-white">
							<input type="text" class="form-control" id="phone" placeholder="Phone Number">
						</div>
                        <div class="mb-4 text-white pb-3">
							<input type="password" class="form-control" id="password" placeholder="Password">
						</div>
						<button type="submit" class="btn w-100 text-white"
							style="background-color:dimgray;">Register</button>
					</form>
					<p class="mb-0 text-center text-white">Already have Account? <a href="login.html"
							class="text-decoration-none">Login</a></p>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
